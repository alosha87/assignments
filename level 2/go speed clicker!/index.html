<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Go Speed Clicker!</title>
</head>

<body>
    
    <div>
        <h1 id="title">Go Speed Clicker!</h1>
        <h2 id="timer"></h2>
    </div>

    <button onclick="clickCounter()">Click me!</button> <!--click count-->

    <div id="result"></div> <!--To display how many times the button was clicked-->

    <br>

    <p>CLICK AS FAST AS YOU CAN!</p>    

    <p>Click the button to see the counter increase.</p>
    
    <p>Close the browser tab (or window), and try again, and the counter will continue to count (is not reset).</p>

</body>

    <script src="index.js"></script>
</html>
